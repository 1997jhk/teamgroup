<div class="gtf_ccsq" ng-controller="businesstripCtrl">
	<div class="pj_head">
		<div class="jiantou" ng-click="jiantou()"></div>
		出差申请
	</div>
	<form action="">
		<div class="ccsq_main">
			<p>北京三里屯有限公司</p><p>姓名：<span>{{arr_cssq.xingming}}</span></p>
			<ul>
				<li><span>手机：{{arr_cssq.tel}}</span></li>
				<li><span>开始：</span><input type="date" ng-model="start" name="stars"/></li>
				<li><span>结束：</span><input type="date" ng-model="end" name="ends"/></li>
				<li></li>
				<li><span>报告：</span><textarea name="" rows="" cols="" ng-model="text" name="area" ></textarea></li>
				<li class="but"><button type="button" class="btn btn-primary btn-sm" ng-click="sq_tj()">提交</button><button type="button" class="btn btn-primary btn-sm" ng-click="sq_qx()">取消</button></li>
			</ul>
		</div>
		<div class="yc" ng-show="yc">
			<div class="yc_box">
				<button type="button" class="btn btn-primary btn-sm" ng-click="yc_qd()">确定</button><button type="button" class="btn btn-primary btn-sm" ng-click="yc_qx()">取消</button>
			</div>
		</div>
	</form>
</div>
