<div ng-controller="bossCtrl" class="boss_wrapper">
	<div class="boss_header">
		<div class="boss_prompt"></div>
		信息提示</div>
	<div class="boss_staff" ng-repeat="xin in e.data">
		<p>姓名：<span>{{xin.xingming}}</span></p>
		<p>职位：<span>{{xin.zhiwei}}/span></p>
		<p>手机号：<span>{{xin.tel}}</span></p>
		<p>原因：<span></span></p>
		<input type="button" value="同意" class="btn btn-warning btn-sm">
		<input type="button" value="不同意" class="btn btn-warning btn-sm">
	</div>
</div>
